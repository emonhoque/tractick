    <!-- Error Tracking -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // Send to error tracking service silently
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // Send to error tracking service silently
      });
      
      // Firebase connection error handling
      window.addEventListener('online', function() {
        console.log('Browser is online');
      });
      
      window.addEventListener('offline', function() {
        console.log('Browser is offline');
      });
    </script>
    
    <!-- Dynamic Theme Color Update -->
    <script>
      // Function to update theme colors based on current theme
      function updateThemeColors(theme) {
        const themeColor = theme === 'dark' ? '#000000' : '#ffffff';
        const statusBarStyle = theme === 'dark' ? 'black-translucent' : 'default';
        
        // Update theme-color meta tag
        let themeColorMeta = document.querySelector('meta[name="theme-color"]');
        if (!themeColorMeta) {
          themeColorMeta = document.createElement('meta');
          themeColorMeta.name = 'theme-color';
          document.head.appendChild(themeColorMeta);
        }
        themeColorMeta.content = themeColor;
        
        // Update iOS status bar style
        let statusBarMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (statusBarMeta) {
          statusBarMeta.content = statusBarStyle;
        }
        
        // Update msapplication-TileColor
        let tileColorMeta = document.querySelector('meta[name="msapplication-TileColor"]');
        if (tileColorMeta) {
          tileColorMeta.content = themeColor;
        }
      }
      
      // Listen for theme changes from the app
      window.addEventListener('themeChange', function(e) {
        updateThemeColors(e.detail.theme);
      });
      
      // Initialize with system preference
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      updateThemeColors(prefersDark ? 'dark' : 'light');
    </script>
